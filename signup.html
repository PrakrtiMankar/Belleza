<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/signupStyles.css" />
</head>
<body>
    <!-- header -->
    <header id="header"></header>
    <!-- container -->
    <main class="main-signup">
        <!-- headings -->
        <h2>Create your Account<h2/>
        <h6>
            Already have an account? 
            <a href="login.html">Log In</a>
        </h6>

        <!-- form -->
        <form id="form">
            <input name="fullName" type="text" placeholder="Your name" />
            <input name="username" type="text" placeholder="Username" />
            <input name="email"  type="email" placeholder="Your Email" />
            <input name="password" type="password" placeholder="Password" />
            <input id="submit" name="submit" type="submit" value="Create Account" />
            <div class="checkbox-div">
                <input type="checkbox" id="checkbox" name="checkbox" />
                <label for="checkbox">Yes, I agree with Privacy Policy and Terms of Use</label>
            </div>
        </form>
    </main>
</body>
<script src="scripts/signup.js" type="module"></script>
</html>
